<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="estilos/gerais.css" media="all">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <header>
        <div id="l-header">
            <span id="logo-menu" class="bi bi-list"></span>
            <h1 id="logo-marca">&lt;IchiroDev&gt;<h1>
            <div id="l-nav">
                <label for="pesquisa"><span id="logo-prsquisar" class="bi bi-search" onclick="clickPesquisar()"></span></label>
                <span id="logo-carinho" class="bi bi-bucket-fill"></span>
            </div>
        </div>
        <div id="l-input">
            <form action="" method="GET" autocomplete="on">
                <div id="form">
                    <input type="text" required placeholder="Pesquisar" id="pesquisa" name="pesquisa">
                    <input type="submit" value="Pesquisar">
                </div>
            </form>
        </div>
    </header>
    <script>
        function clickPesquisar() {
            if (form.style.display == "block") {
                form.style.display = "none"
            } else {;
                form.style.display = "block"
            }
        }
    </script>
</body>
</html>
